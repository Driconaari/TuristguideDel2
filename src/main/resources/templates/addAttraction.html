<form action="/attractions/save" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <select id="city" name="city">
            <option th:each="city : ${cities}" th:value="${city}" th:text="${city}">Copenhagen</option>
        </select>
    </div>
    <div class="form-group">
        <label>Tags:</label><br>
        <input type="checkbox" th:each="tag : ${tags}" th:id="${tag}" name="tags" th:value="${tag}">
        <label th:for="${tag}" th:text="${tag}">Tag1</label><br>
    </div>
    <button type="submit">Submit</button>
</form>
