<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Attraction</title>
    <link rel="stylesheet" type="text/css" href="/stylesForAddAttraction.css">
</head>
<body>

<form th:action="@{/attractions/update}" th:object="${attraction}" method="post" class="attraction-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <select id="city" th:field="*{city}" class="form-control">
            <option th:each="city : ${cities}" th:value="${city}" th:text="${city}" />
        </select>
    </div>
    <div class="form-group">
        <label for="tags">Tags:</label>
        <select id="tags" th:field="*{tags}" multiple="multiple" class="form-control">
            <option th:each="tag : ${tags}" th:value="${tag}" th:text="${tag}" th:selected="${attraction.tags.contains(tag)}" />
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

</body>
</html>
